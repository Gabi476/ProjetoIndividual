<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        html,
        body {
            font-family: Georgia, serif;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
            background-color: #325827;
            color: #ffffff;
            display: flex;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .sidebar {
            background-color: #223b1b;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            height: 100vh;
            box-sizing: border-box;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .greeting {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .profile-button,
        .more-data-button {
            background-color: #223b1b;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.532);
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 150px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .logout-button {
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 150px;
            margin-top: 150px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .more-data-button a {
            color: white;
            text-decoration: none;
        }

        .profile-button:hover,
        .more-data-button:hover,
        .logout-button:hover {
            background-color: #e0e0e0;
            color: black;
        }

        .logout-button:hover {
            background-color: #d32f2f;
            color: #ffffff;
        }

        .linha-select-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            margin-left: 0;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .select-container {
            margin-bottom: 0;
        }

        .select-container label {
            font-size: 1em;
            margin-bottom: 6px;
            color: #fff;
            font-weight: bold;
            margin-left: 2px;
        }

        .select-container select {
            width: 100%;
            min-width: 100px;
            max-width: 160px;
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #8bc34a;
            background: #223b1b;
            color: #fff;
            font-size: 0.95em;
            outline: none;
            margin-bottom: 0;
            transition: border 0.2s;
        }

        .select-container select:focus {
            border: 2px solid #f39c12;
        }

        .charts-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            width: 100px;
        }

        .chart-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
            max-width: 400px;
            margin-top: -30px;
        }

        .chart-title {
            margin-bottom: 18px;
            font-size: 1.15em;
            text-align: center;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 1;
        }

        .chart-box {
            width: 500px;
            height: 340px;
            background: #284d23;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            box-shadow: 0 4px 24px #0003;
            margin-bottom: 10px;
        }

        .chart-box canvas {
            width: 100% !important;
            height: 100% !important;
            aspect-ratio: 1/1;
            background: #fff1;
            border-radius: 10px;
        }

        .chart-box.idade {
            width: 500px;
            height: 500px;
        }

        .grade {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #btnProximo {
            margin: 0;
            align-self: auto;
            min-width: 140px;
        }
    </style>
</head>

<body onload="carregarGrafico(); atualizarImagemPersonalidade()">

    <div class="container">
        <div class="sidebar">
            <div class="sidebar">
                <div class="profile-image">
                    <img src="../../assets/img/logo.png" alt="Foto de Perfil">
                </div>
                <h2 class="greeting">Olá, <span id="b_usuario">usuário</span>!</h2>
                <div class="button-container">
                    <button class="more-data-button" onclick="mudar()"><a href="dashboard1.html">Meus dados</a></button>
                    <button class="logout-button" id="btnLogout">Sair</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div style="width: 100%; display: flex; justify-content: flex-start;">
                <div class="select-container">
                    <select id="selectDash" onchange="mudarDash()">
                        <option value="0" selected>Selecione</option>
                        <option value="1">Pontuações</option>
                        <option value="2">Personalidade</option>
                        <option value="3">Parâmetros</option>
                        <option value="4">Avaliações</option>
                    </select>
                </div>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; margin-bottom: 40px;">
                <button id="btnProximo" class="more-data-button">Próximo</button>
            </div>
            <div class="grade">
                <div class="charts-row" id="chartsRow">
                    <div class="chart-col">
                        <div class="chart-title" id="chartTitle">Quantidade de mulheres e homens que acessam o site
                        </div>
                        <canvas id="grafico"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
            const fkUsuario = sessionStorage.ID_USUARIO;

            const ctx = document.getElementById("grafico").getContext("2d");
            function mudarDash() {
                const select = document.getElementById("selectDash");
                if (select.value === "1") {
                    window.location.href = "dasboard2.html";
                } else if (select.value === "2") {
                    window.location.href = "dash3.html";
                } else if (select.value === "3") {
                    window.location.href = "dash4.html";
                } else if (select.value === "4") {
                    window.location.href = "dash5.html";
                }
            }
            function atualizarImagemPersonalidade() {
                const fkUsuario = sessionStorage.ID_USUARIO;
                fetch(`/usuarios/personalidade/${fkUsuario}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.length > 0 && data[0].personalidade) {
                            const personalidade = data[0].personalidade;
                            const img = document.querySelector('.profile-image img');
                            if (personalidade === "Tinker Bell") {
                                img.src = "/assets/img/tinkeusu.jpg";
                            } else if (personalidade === "Vidia") {
                                img.src = "/assets/img/vidiausu.jpg";
                            } else if (personalidade === "Silvermist") {
                                img.src = "/assets/img/silvermistusu.jpg";
                            } else if (personalidade === "Rosetta") {
                                img.src = "/assets/img/rossetausu.jpg";
                            }
                        }
                    });
            }
            let etapa = 1;
            let chart;

            function carregarGrafico() {
                if (chart) chart.destroy();

                const chartTitle = document.getElementById('chartTitle');
                const grafico = document.getElementById('grafico');
                const btnProximo = document.getElementById('btnProximo');
                const chartBox = grafico.parentElement;

                if (etapa === 1) {
                    chartBox.classList.remove('idade');
                    chartTitle.innerText = "Quantidade de mulheres e homens que acessam o site";
                    btnProximo.innerText = "Próximo";
                    fetch('/dash4/genero')
                        .then(res => res.json())
                        .then(data => {
                            const labels = data.map(item => item.genero_label);
                            const valores = data.map(item => item.quantidade);
                            chart = new Chart(grafico, {
                                type: 'pie',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        data: valores,
                                        backgroundColor: ['#e74c3c', '#3498db']
                                    }]
                                },
                                options: {
                                    plugins: {
                                        legend: {
                                            labels: {
                                                color: '#fff'
                                            }
                                        }
                                    }
                                }
                            });
                        });
                } else {
                    chartBox.classList.add('idade');
                    chartTitle.innerText = "Quantidade de menores e maiores de 18 anos que acessam o site";
                    btnProximo.innerText = "Voltar";
                    fetch('/dash4/idade')
                        .then(res => res.json())
                        .then(data => {
                            const labels = data.map(item => item.faixa_etaria);
                            const valores = data.map(item => item.quantidade);
                            chart.width = 500;
                            chart = new Chart(grafico, {
                                type: 'bar',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Usuários',
                                        data: valores,
                                        backgroundColor: ['#2ecc71', '#f1c40f']
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    plugins: {
                                        legend: {
                                            labels: {
                                                color: '#fff' 
                                            }
                                        }
                                    },
                                    scales: {
                                        x: {
                                            ticks: {
                                                color: '#fff' 
                                            },
                                            grid: {
                                                color: '#888' 
                                            }
                                        },
                                        y: {
                                            ticks: {
                                                color: '#fff' 
                                            },
                                            grid: {
                                                color: '#888' 
                                            }
                                        }
                                    }
                                }
                            });
                        });
                }
            }
            document.getElementById("btnProximo").onclick = function () {
                etapa = etapa === 1 ? 2 : 1;
                carregarGrafico();
            };
            function logout() {
                sessionStorage.clear();
                window.location.href = "../../index.html";
            }

            document.getElementById("btnLogout").onclick = logout;

        </script>

</html>
