<head>

    <script src="../js/sessao.js"></script>

    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <header class="header">
        <div class="nav">
            <a class="logo" href="index.html">
                <img src="">
            </a>
            <nav class="navegar">
                <ul class="l">
                    <li><a href="../html/filmes.html">Filmes</a></li>
                    <li><a href="../html/quiz/quiz.html">Personagens</a></li>
                    <li><a href="#">Página3</a></li>
                    <li><a href="#">Página4</a></li>
                </ul>
            </nav>
            <a class="login" href="../html/login.html"><b>Login</b></a>
        </div>
    </header>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="bannerl">
            <div class="quadrolo">
                <div class="quadrologleft">
                    <h2>FairyInside</h2>
                    <p>Emai:</p>
                    <input type="text" id="ipt_email" placeholder="Digite o email">
                    <p>Senha:
                    <p>
                        <input type="password" id="ipt_senhalogin" placeholder="******">
                    <div class="text">
                       <p> Não possui um cadastro? <a href="./cadastrar.html"> Cadastrar</a></p>
                    </div>

                   <button class="botao" onclick="entrar()">Entrar</button>
                </div>
                <div class="quadrolori">
                    <h2>Bem vindo!</h2>
                </div>
            </div>
        </div>

        <div id="div_aguardar" class="loading-div">
            <img src="../assets/img/loaging2.gif" id="loading-gif" style="width: 100px; height: 100px;">
        </div>
        <div id="div_erros_login"></div>
    </div>

</body>

</html>

<script>

    function entrar() {
        aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senhalogin.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nomeusuario;
                    sessionStorage.ID_USUARIO = json.idusuario;

                    setTimeout(function () {
                        window.location = "../html/quiz/quiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
